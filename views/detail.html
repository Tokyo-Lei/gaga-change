<!DOCTYPE html>
<html lang="zh-C">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdn.junn.top/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css?v={{blog.version}}">
    <title>{{post.title}} | {{blog.subhead}}</title>
    <meta name="description" content="{{blog.description}}" />
    <meta name="keywords" content="{{blog.keywords}}" />
    <link rel="icon" href="https://gaga-change.github.io/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://gaga-change.github.io/favicon.ico" type="image/x-icon" />
</head>

<body>
    <!-- 总体 -->
    <div class="container">
        <!-- 头部 -->
        <header class="row">
            <nav class="col">
                <ul class="header-menu nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                        <!-- <a class="nav-link" href="/">首页</a> -->
                    </li>
                </ul>
            </nav>
        </header>
        <div class="post-detail">
            <!-- 文章标题、信息 -->
            <div class="row">
                <div class="col">
                    <header class="post-header">
                        <h1 class="title">{{post.title}}</h1>
                        <div class="post-meta">
                            <span class="meta">{{ post.date|date('Y-m-d') }}</span>
                            <span class="meta tag">{{post.tagsStr}}</span>
                            {%if admin %}
                            <a class="meta" href="/writer?id={{post.id}}">编辑</a>
                            {% endif %}
                        </div>
                        <hr>
                    </header>
                </div>
            </div>
            <!-- 文章主题 -->
            <div class="row">
                <div class="col">
                    {% autoescape false %}{{post.content}} {% endautoescape %}
                </div>
            </div>
        </div>
    </div>
</body>
{% include './com/_footer.html' %}
</html>
