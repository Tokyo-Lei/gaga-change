<!DOCTYPE html>
<html lang="zh-C">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>{{blog.title}}</title>
    <meta name="description" content="{{blog.description}}" />
    <meta name="keywords" content="{{blog.keywords}}" />
</head>

<body>
    <!-- 总体 -->
    <div class="container">
        <!-- 头部 -->
        <header class="row">
            <nav class="col">
                <ul class="header-menu nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                        <!-- <a class="nav-link" href="/">首页</a> -->
                    </li>
                </ul>
            </nav>
        </header>
        <div class="post-detail">
            <!-- 文章标题、信息 -->
            <div class="row">
                <div class="col">
                    <header class="post-header">
                        <h1 class="title">{{post.meta.title}}</h1>
                        <div class="post-meta">
                            <span class="meta">{{ post.meta.date|date('Y-m-d') }}</span>
                            <span class="meta tag">{{post.meta.tagsStr}}</span>
                        </div>
                        <hr>
                    </header>
                </div>
            </div>
            <!-- 文章主题 -->
            <div class="row">
                <div class="col">
                    {% autoescape false %}{{post.content}} {% endautoescape %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
